<!DOCTYPE html>
<html>
<title>"Maxwell Programming"</title>

<body>
<h3><big>Maxwell<br>Programming Language created by AutumnCats</br></big></h3>

<br><big>One big executor using JavaScript to execute Maxwell programming language effeciently.</big></br><br>

<form action="https://github.com/Irfanandcats/maxwell/blob/main/maxwell.js">
  <input type="text" id="fname" name="fname"><br><br>
  <p id="executor" onclick="myFunction()">Execute</p>
</form>

<script>
function myFunction() {
  document.getElementById("executor").innerHTML = "Executed";
  setTimeout(() => {  document.getElementById("executor").innerHTML = "Execute"; }, 1000 * .5);
  clearTimeout()
}
</script>
</body>

</html>
